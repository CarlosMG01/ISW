{% include 'header.html' %}


<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registro.css') }}">
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <a class="inactive" href="/inicio_sesion"> INICIAR SESION</h2>
      <a  class="active underlineHover"  href="/registro" >REGISTRARSE</a>

      
        <a></a>
  
      <form action="/registro" method="post">
        <input type="text" id="correo" class="fadeIn second" name="correo" placeholder="correo">
        <input type="text" id="contrasena" class="fadeIn third" name="contrasena" placeholder="contraseña">
        <input type="text" id="confirmar_contrasena" class="fadeIn fourth" name="confirmar_contrasena" placeholder="Confirmar Contraseña">
        <input type="submit" class="fadeIn fifth" value="Entrar">
      </form>

      {% if error %}
      <p class="alert alert-danger" role="alert">{{ error }}</p>
      {% endif %}
  
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="/contrasena_olvidada">Contraseña olvidada?</a>
      </div>

    </div>
  </div>

</body>

</html>
