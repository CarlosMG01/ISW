{% include 'header.html' %}

<div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
    <form action="/registro" method="post">
        <div class="mb-3">
            <label for="correo" class="form-label">Email</label>
            <input type="text" class="form-control" id="correo" name="correo" aria-describedby="emailHelp" required>
            <div id="email-help" class="form-text">No compartiremos tu correo con nadie m√°s.</div>
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label">Password</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>
        <button type="submit"  class="btn btn-primary">Registrarse</button>
    </form>
    
    
  </div>
