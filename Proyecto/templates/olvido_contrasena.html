{% include 'header.html' %}

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Recuperar Contraseña </h2>

      <input type="email" id="login" class="fadeIn second" name="correo" placeholder="correo electrónico" required>

{% endif %}
