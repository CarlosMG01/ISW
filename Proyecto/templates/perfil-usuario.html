<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='perfil-usuario.css') }}">
    <title>OCR</title>
</head>

<body>
    <div class="profile-container text-center mt-5">
            <div class="profile-image">
	        <form method="POST" enctype="multipart/form-data">
			<label for = "nueva_imagen" id ="imagen_label">	
				<img src="{{ imagen_perfil }}" alt="Imagen" id="image">
			</label>
			<input type = "file" name = "nueva_imagen" id ="nueva_imagen" accept = "image/*" required style="display: none;" onchange="submitForm()">
			<button type="submit" id = boton_submit style="display: none;"></button>
	   	</form>
	    </div>
            <h1 class="profile-username">Perfil de Usuario</h1>
	    <p><strong>Correo electrónico: </strong> {{ correo }} </p>
            
		<p><strong>Nombre de usuario: </strong> {{ correo.split('@')[0] }} </p>
			
            <p>Cambiar de cuenta</p>
	    <div class="col-md-6">
		    <a href="/cambio_contrasena" class="btn btn-primary btn-lg btn-block">Cambiar Contraseña</a>
	    </div>
            <p>Ayuda</p>
	    <a href="./static/terminos_condiciones.pdf">Términos y condiciones</a>
	    <p>Cerrar sesión</p>
        </div>
    </div>
</body>
<script>
function submitForm() {
  document.getElementById("boton_submit").click();
}
</script>
</html>
