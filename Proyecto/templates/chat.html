{% include 'header.html' %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .message-content {
            flex-grow: 1;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }

        .footer {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .input-message {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
        }

        .send-button {
            padding: 5px 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="footer">
            <img src="{{ avatar }}" alt="User Avatar" class="avatar">
            <input id="text-input" class="input-message" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var user = '{{ user }}';
            var avatar = '{{ avatar }}';
            var text = document.getElementById('text-input').value;

            // Simulate sending a message
            var messageContainer = document.getElementById('chat-messages');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <img src="${avatar}" alt="User Avatar" class="avatar">
                <div class="message-content">
                    <p>${text}</p>
                </div>
            `;
            messageContainer.appendChild(messageElement);

            // Clear the input field
            document.getElementById('text-input').value = '';
        } 
    </script>
    <script>
         function loadOldMessages() {
        setTimeout(function () {
            var oldMessages = [
                { avatar: "{{ avatar }}", text: "{{ text }}" },
        
                // Agrega más mensajes antiguos según sea necesario
            ];

            var messageContainer = document.getElementById('chat-messages');

            oldMessages.forEach(function (message) {
                var messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <img src="${message.avatar}" alt="User Avatar" class="avatar">
                    <div class="message-content">
                        <p>${message.text}</p>
                    </div>
                `;
                messageContainer.appendChild(messageElement);
            });
        }, 1000); // Simulación de un segundo de retraso en la respuesta del servidor
    }

    // Cargar mensajes antiguos al cargar la página
        loadOldMessages();
    </script>
    
</body>
</html>
