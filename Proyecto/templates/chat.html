{% include 'header.html' %} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

<div class="chat-container">
    <div class="chats-list">
        <!-- Lista de chats a la izquierda -->
        <div class="chat-item" onclick="loadChat('usuario1')">Usuario 1</div>
        <div class="chat-item" onclick="loadChat('usuario2')">Usuario 2</div>
		
        <!-- Agrega más elementos según tus necesidades -->
    </div>

    <div class="chat-content">
        <!-- Contenido del chat -->
        <div class="chat-header" id="chatHeader"></div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <textarea id="messageInput" placeholder="Escribe un mensaje..."></textarea>
            <button id="button_chat" onclick="sendMessage()">Enviar</button>
            <!-- Puedes agregar un botón para adjuntar archivos -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
<script>
function loadChat(username) {
    // Puedes cargar la información del chat, como el historial de mensajes, aquí.
    // Por ejemplo, podrías hacer una solicitud AJAX para obtener los mensajes del servidor.

    // Actualiza el encabezado del chat con el nombre del usuario
    $('#chatHeader').text(username);

    // Actualiza el contenido del chat con los mensajes cargados
    // Puedes agregar lógica para cargar los mensajes del usuario correspondiente.
    $('#chatMessages').html('<div>Mensaje de ejemplo</div>');
}
</script>
<script>
// Función para enviar un mensaje
function sendMessage() {
    const message = $('#messageInput').val();
    
    // Aquí puedes implementar la lógica para enviar el mensaje al servidor
    // y actualizar el historial de mensajes en el cliente.

    // Ejemplo: Agrega el mensaje al historial de mensajes
    $('#chatMessages').append('<div class="message sent">' + message + '</div>');

    // Borra el contenido del cuadro de entrada después de enviar el mensaje
    $('#messageInput').val('');
}
</script>
